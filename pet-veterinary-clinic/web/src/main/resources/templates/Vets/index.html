<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets index page</title>
</head>
<body>
<!--/@thymesVar id="vet" type="fallak.petveterinaryclinic.model.Vet"*/-->
<h2 th="'List of Vets'">Vet list page !!!</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Fisrt Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="vet:${vets}">
        <td th:text ="${vet.id}">ID</td>
        <td th:text ="${vet.firstName}">First Name</td>
        <td th:text ="${vet.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
